<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">
      Projects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Projects</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header style="text-align:center">
      <ion-card-title><h1>Work in Progress</h1></ion-card-title>
      <h2>Stay tuned</h2>
      <ion-spinner style="text-align:center" name="dots" color="tertiary"></ion-spinner>
    </ion-card-header>
  </ion-card>
  
</ion-content>

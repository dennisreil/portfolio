
<ion-card *ngFor="let ebook of ebook">
  <h5>
    {{ebook.description}}
  </h5>
  
    <button (click)="ebookUrl()">
      {{ebook.url}}
    </button>
  </ion-card>


  <ion-card *ngFor="let timely of timely">
    <h5>
      {{timely.description}}
    </h5>
    <h4>
      <button ion-button (click)="timelyUrl()">
        {{timely.url}}
      </button>
    </h4>
    </ion-card>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">
      Skills
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align:center">Skills</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      
        <ion-col>
            <ion-button 
            size="6" color="light" expand="block" (click)="softSkill($event)">
            <h2 class="style">Soft Skills List</h2>
          </ion-button>
        </ion-col>
  
        <ion-col>
          <ion-button 
          size="6" color="light" expand="block" (click)="hardSkill($event)">
          <h2 class="style">Hard Skills List</h2>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>

 


  <ion-card>
  <pdf-viewer src="../assets/images/Resume.pdf"></pdf-viewer>
</ion-card>

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
</ion-content>
